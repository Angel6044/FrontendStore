<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="navigation"> <!--Bloque-->
        <!--       Elemento             Modificador-->
        <a class="navigation__link navigation__link--active" href="index.html">Tienda</a>
        <a class="navigation__link" href="we.html">Nosotros</a>
    </nav>

    <main class="main">
        <h1>VueJs</h1>
        <div class="product-shirt">
            <img class="product-image" src="img/1.jpg" alt="camisa 1">
            <div class="product-content">
                <p>Mauris sodales imperdiet lectus sagittis ultricies. Integer laoreet neque ut dui imperdiet suscipit.

                <form class="form">
                    <select class="form__field">
